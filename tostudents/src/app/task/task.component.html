<div class="task">
  <div class="header">
      <div>
        <!-- Render title here... -->
        {{ task.title }}
      </div>
      <!-- Markup for dropdown menu here... -->
    <select #select [(ngModel)]="task.status">
      <option value="Not Started">Not Started</option>
      <option value="In Progress">In Progress</option>
      <option value="Completed">Completed</option>
    </select>
  </div>
  <hr>
  <div class="body">
      <!-- Render description here... -->
    {{ task.description }}
  </div>
</div>
